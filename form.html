<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="form.css">
</head>

<body>

    <!-- Aqui cjamamos a sectiond para adicionar informações (tags) a ele -->

    <section id="form-container">

        <!-- Damos um nome para a nossa Section a qual chamará "form-container" -->


        <!--  -->

        <form action=""> <!-- Abrimos a tag de formulario -->

            <div class="container">

                <h2>Cadastre-se e tenha facilidade e descontos exclusivos</h2> <!-- titulo do nosso formulario -->

                <p> preencha o Formulario abaixo e entraremos em contato com você</p>
                <!-- pequena descrição usando uma tag de paragrafo  -->



                <div class="input-single"> <!-- Aqui criamos uma div para inserimos nossa label e input -->

                    <label for="nome-box">Nome Completo</label>
                    <!-- aqui colocamos o nome qe irá aparecer ao lado da nossa caixa -->


                    <input type="text" id="nome-box" class="input" name="nome" autocomplete="off" required>
                    <!-- atribulamos os nome de identificação que serão usadas no PHP -->


                </div>



                <div class="input-single">

                    <label for="email-box">Seu Email</label>
                    <!-- aqui colocamos o nome qe irá aparecer ao lado da nossa caixa -->

                    <input type="email" id="email-box" class="input" name="email" autocomplete="off" required>
                    <!-- atribulamos os nome de identificação que serão usadas no PHP -->
                </div>



                <div class="input-single">

                    <label for="tel-box"> Seu Telefone</label>
                    <!-- aqui colocamos o nome qe irá aparecer ao lado da nossa caixa -->

                    
                    <input type="number" id="tel-box" class="input" name="telefone" autocomplete="off" required>
                    <!-- atribulamos os nome de identificação que serão usadas no PHP -->
                </div>

                <div class="bnt">
                    <input type="submit" value="Enviar">
                    <!-- input submit serve para enviar imfomações // Valeu é o texto que ira aparecer ao publico. -->
                </div>

        </form>

        </div>
    </section>

</body>

</html>
